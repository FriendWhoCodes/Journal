name: Test Homepage

on:
  push:
    branches:
      - main
    paths:
      - "homepage/**"
      - ".github/workflows/test-homepage.yml"
  pull_request:
    branches:
      - main
    paths:
      - "homepage/**"

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: homepage

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: homepage/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run unit tests
        run: npm run test

      - name: Build application
        run: npm run build

  smoke-test-production:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    defaults:
      run:
        working-directory: homepage

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: homepage/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Wait for deployment
        run: sleep 120

      - name: Run smoke tests against production
        run: npm run test:smoke:prod
        continue-on-error: true

      - name: Notify on failure
        if: failure()
        run: echo "::warning::Smoke tests failed against production!"
